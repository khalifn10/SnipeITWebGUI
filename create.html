<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./create.js"></script>
    <link rel="icon" href="https://snipeitapp.com/img/icons/favicon.ico">
    <title>Create | SnipeIT</title>
</head>
<body>
  <div class="pageHeaderRow">
    <h1>Post to The SnipeIT API</h1>
    <a href="./" class="button homePageLink" id="homePageLink">
      Home
    </a>
  </div>
  
  <form action="submit" class="createForm" id="createForm">
    <select name="company" id="company" class="company formField" value="Select Company" title="Select Company" required>
      <option value="Select Company">Select Company</option>
      <option value="Dedicated Networks">Dedicated Networks</option>
    </select>
    <input type="text" name="accessoryName" id="accessoryName" placeholder="Accessory Name" class="formField accessoryName" required />
    <select name="category" id="category" class="category formField" value="Select Category" title="Select Category" required>
      <option value="Select Category">Select Category</option>
      <option value="Monitor">Monitor</option>
      <option value="Dock">Dock</option>
      <option value="Peripheral">Peripheral</option>
    </select>
    <select name="supplier" id="supplier" class="supplier formField" value="Select Supplier" title="Select Supplier" required>
      <option value="Select Supplier">Select Supplier</option>
      <option value="Amazon">Amazon</option>
    </select>
    <select name="manufacturer" id="manufacturer" class="manufacturer formField" value="Select Manufacturer" title="Select Manufacturer" required>
      <option value="Select Manufacturer">Select Manufacturer</option>
      <option value="Acer">Acer</option>
    </select>
    <select name="location" id="location" class="location formField" value="Select Location" title="Select Location" required>
      <option value="Select Location">Select Location</option>
      <option value="Dedicated Networks">Dedicated Networks</option>
    </select>
    <input type="text" name="model_number" id="model_number" placeholder="Model No." class="formField model_number" required />
    <input type="text" name="order_number" id="order_number" placeholder="Order Number" class="formField order_number" required />
    <input type="date" name="purchase_date" id="purchase_date" placeholder="Purchase Date" class="formField purchase_date" required />
    <input type="number" name="purchase_cost" id="purchase_cost" placeholder="Purchase Cost" class="formField purchase_cost" required />
    <input type="number" name="quantity" id="quantity" placeholder="Quantity" class="formField quantity" required />
    <input type="number" name="min_qty" id="min_qty" placeholder="Minimum Quantity" class="formField min_qty" required />
    <input type="text" name="image" id="image" placeholder="Image URL" class="formField image" />
    <button class="formSubmitButton submit button" type="submit" id="createFormSubmitButton">
      Send
    </button>
  </form>
</body>
</html>
